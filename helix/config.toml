theme = "kanagawa_custom"

[editor]
rulers = [100]
trim-trailing-whitespace = true
end-of-line-diagnostics = "hint"
completion-trigger-len = 1
completion-timeout = 5
color-modes = false
bufferline = "always"
popup-border = "all"
cursorline = true

[editor.cursor-shape]
normal = "block"
insert = "bar"
select = "underline"

[editor.inline-diagnostics]
cursor-line = "warning"

[editor.indent-guides]
render = true
character = "‚ñè"

[editor.soft-wrap]
enable = false
wrap-at-text-width = true
wrap-indicator = ""

[editor.statusline.mode]
normal = "NORMAL"
insert = "INSERT"
select = "SELECT"

[keys.normal]
"ret" = "goto_word"
C-s = ":u"
C-c = "no_op"

[keys.normal.space]
q = ":bc"
Q.a = ":bca"
Q.o = ":bco"
x = ":config-reload"
X = ":config-open"

[keys.select]
"ret" = "extend_to_word"
C-c = "normal_mode"

[keys.insert]
C-backspace = "delete_word_backward"
C-c = "normal_mode"
